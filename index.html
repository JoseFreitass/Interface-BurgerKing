<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Burger</title>
    
    <!-- Favicon -->
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "src/assets/icons/burger.svg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="src/styles/cover.css">
    <link rel="stylesheet" href="src/ofertas/cover.css">
    
    <!-- Fonte Lato & Lilita One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lilita+One&display=swap" rel="stylesheet">

</head>
<body>
    <header class="container_menu">
        <div class="menu">
            <div class="menu_itens">
                <img src="src/assets/logo.png" alt="Logo empire burger">
                <ul>
                    <li><a href="#"><Strong>Home</Strong></a>
                    <li><a href="#">Promoção</a></li>
                    <li><a href="#">Cardápio</a></li>
                    <li><a href="#">Comentários</a></li>
                    <li><a href="#">Contato</a> </li></li>
                </ul>     
            </div>

            <div class="itens_icones">
                <div class="icones">
                    <img src="src/assets/icons/ifood.svg" alt="Logo ifood">
                    <img src="src/assets/icons/instagram.svg" alt="Logo instagram">
                    <span class="itens_linha"></span>
                </div>
                <div class="itens_contato">
                    <img src="src/assets/icons/whatsapp.svg" alt="Logo whatsapp">
                    <p>Contato</p>
                </div>
            </div>
        </div>
    </header>
    <section class="cover">
        <div class="cover_items">
            <p class="titulo">Uma nova experiência!</p>
            <h1>KING <span class="cor_font">BURGER</span></h1>
            <p class="sub_titulo">Para quem tem um <span class="cor_paragrafo">Apetite de um REI!</span></p>
            <button class="btn_cover">Comprar Agora</button>
        </div>
    </section>
    <section class="cover_inf">
        <div class="container">
                <div class="itens">
                    <div class="logo">
                        <img src="src/assets/icons/burger.svg" alt="Logo lanche">
                    </div>
                    <div>
                        <p class="informacoes">ARTESANAL</p>
                        <p class="informacoes_1">Nossas receitas são<br> feitas com todo cuidado</p>
                    </div>
                    <div class="linha"></div>
                </div>
            <div class="itens">
                <div class="logo">
                    <img src="src/assets/icons/headset.svg" alt="Logo headset">
                </div>
                <div>
                    <p class="informacoes">ATENDIMENTO</p>
                    <p class="informacoes_1">Totalmente<br> personalizado</p>
                </div>
                <div class="linha"></div>
            </div>
            <div class="itens">
                <div class="logo">
                    <img src="src/assets/icons/delivery.svg" alt="Logo delivery">
                </div>
                <div>
                    <p class="informacoes">DELIVERY SPEED</p>
                    <p class="informacoes_1">Entregamos menos de<br> 45 minutos</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
